<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/mediaqueries.css') }}"
    />

    <!-- JS -->
    <script
      src="{{ url_for('static', filename='js/theme.js') }}"
      defer
    ></script>
    <script
      src="{{ url_for('static', filename='js/script.js') }}"
      defer
    ></script>

    <title>Career App</title>

    <!-- Imported Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img
        src="{{ url_for('static', filename='images/logo.png') }}"
        alt="STEM-E Youth Career Development Program Logo"
        class="logo"
      />
      <h1>CAREER APP</h1>
      <nav class="navigation">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <div class="dropdown">
          <a href="{{ url_for('services') }}">Services â–¾</a>
          <div class="dropdown-content">
            <a href="{{ url_for('jobs') }}">Job Prospects</a>
            <a href="{{ url_for('economy') }}">US Economy</a>
            <a href="{{ url_for('chat') }}">Economic Assistant</a>
          </div>
        </div>
        <a href="{{ url_for('contact') }}">Contact</a>
        <button class="btnLogin-popup">Login</button>
        <img
          id="theme-toggle"
          src="{{ url_for('static', filename='images/theme_light.png') }}"
          alt="Toggle Theme"
          class="theme-toggle"
        />
      </nav>
    </header>

    <div class="wrapper">
      <span class="icon-close">
        <ion-icon name="close-outline"></ion-icon>
      </span>
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>
              Don't have an account?
              <a href="#" class="register-link">Register</a>
            </p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label
              ><input type="checkbox" /> I agree to the terms &
              conditions</label
            >
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>
              Already have an account? <a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
  <footer>
    <p>&copy; 2024 STEM-E Youth Career Development Program.</p>
    <p>All Rights Reserved.</p>
  </footer>
</html>
